<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" template="layout.xhtml"
	xmlns:b="http://bootsfaces.net/ui">



	<ui:define name="content">
		<!-- start banner Area -->

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<!-- DATA TABLE -->
					<h3 class="title-5 m-b-35">All Accepted Loans</h3>
					<div class="table-data__tool">
						<div class="table-data__tool-left">
							<div class="rs-select2--light rs-select2--md">
								<select class="js-select2" name="property">
									<option selected="selected">All Properties</option>
									<option value="">Option 1</option>
									<option value="">Option 2</option>
								</select>
								<div class="dropDownSelect2"></div>
							</div>
							<div class="rs-select2--light rs-select2--sm">
								<select class="js-select2" name="time">
									<option selected="selected">Today</option>
									<option value="">3 Days</option>
									<option value="">1 Week</option>
								</select>
								<div class="dropDownSelect2"></div>
							</div>
							<button class="au-btn-filter">
								<i class="zmdi zmdi-filter-list"></i>filters
							</button>
						</div>
						<div class="table-data__tool-right">
							<button class="au-btn au-btn-icon au-btn--green au-btn--small">
								<i class="zmdi zmdi-plus"></i>add item
							</button>
							<div class="rs-select2--dark rs-select2--sm rs-select2--dark2">
								<select class="js-select2" name="type">
									<option selected="selected">Export</option>
									<option value="">Option 1</option>
									<option value="">Option 2</option>
								</select>
								<div class="dropDownSelect2"></div>
							</div>
						</div>
					</div>
					<div class="table-responsive table-responsive-data2">
						<table class="table table-data2">
							<thead>
								<tr>
									<th><label class="au-checkbox"> <input
											type="checkbox" /> <span class="au-checkmark"></span>
									</label></th>
									<th>name</th>
									<th>End Date</th>
									<th>Loan Name</th>
									<th>Refund Date</th>
									<th>status</th>
									<th>price</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="nw" value="#{adminBean.acceptedLoans}">
									<tr class="tr-shadow">
										<td><label class="au-checkbox"> <input
												type="checkbox" /> <span class="au-checkmark"></span>
										</label></td>
										<td>#{nw.name}</td>
										<td><span class="block-email">#{nw.enddate.toGMTString()}</span>
										</td>
										<td class="desc">#{nw.product.name}</td>
										<td>#{nw.refunddate.toGMTString()}</td>
										<td><span class="status--process">#{nw.state.toString()}</span>
										</td>
										<td>#{nw.amount}</td>
										<td>
											<div class="table-data-feature">

												<h:form>
													<h:commandButton
														action="#{adminBean.doGoInstallements(nw.id)}"
														styleClass="item" value="go" />
												</h:form>
												<button class="item" data-toggle="tooltip"
													data-placement="top" title="Edit">
													<i class="zmdi zmdi-edit"></i>
												</button>
												<button class="item" data-toggle="tooltip"
													data-placement="top" title="Delete">
													<i class="zmdi zmdi-delete"></i>
												</button>
												<button class="item" data-toggle="tooltip"
													data-placement="top" title="More">
													<i class="zmdi zmdi-more"></i>
												</button>
											</div>
										</td>
									</tr>
									<tr class="spacer"></tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
					<!-- END DATA TABLE -->
				</div>
			</div>
		</div>
		
	</ui:define>


</ui:composition>
